---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fsa-demo
  namespace: argocd
spec:
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    repoURL: flux://loopback
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fsa-installation
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    repoURL: flux://loopback
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
