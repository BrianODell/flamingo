---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-app
  namespace: flux-system
spec:
  timeout: 2m
  path: ./demo/artifacts/default-app
  interval: 5m
  prune: true
  force: false
  sourceRef:
    name: fsa-demo
    kind: GitRepository
  dependsOn:
  - name: fsa-installation
